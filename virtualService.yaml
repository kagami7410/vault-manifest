apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.controller.name}}-virtual-service
  namespace: {{ .Values.controller.namespace}}
spec:
  hosts:
  - "vault.sujangcloud.uk"
  gateways:
  - istio-system/istio-ingress-gateway
  http:
  - match:
    - uri:
        prefix: /

    route:
    - destination:
        host: vault-example.vault-example.svc.cluster.local
        port:
          number: 8200




